<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bike Dekho</title>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="shadow-lg lg:h-20 sticky top-0 z-50">
      <nav class="container mx-auto">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost normal-case font-bold text-2xl lg:text-4xl"
              >Bike Dekho</a
            >
          </div>

          <div class="navbar-end">
            <ul class="hidden lg:flex menu menu-horizontal px-1 text-xl">
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>
            </ul>
            <button class="btn btn-sm lg:btn-md font-normal bg-[#E76F51] text-white">
              login
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="flex-none">
        <div class="hero bg-[#e76f5117] lg:pl-10 lg:h-[calc(100vh-5rem)]">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="lg:w-6/12">
              <img class="w-full h-auto" src="images/slider/bike5.png" />
            </div>
            <div class="lg:w-6/12 text-center md:text-left">
              <h1 class="lg:text-5xl text-xl font-bold lg:w-4/5">
                Ride-on R15 V4 with Smile
              </h1>
              <p class="py-6 lg:w-3/5">
                Amet minim mollit non deserunt ullamco est sit aliqua dolor do
                amet sint. Velit officia consequat duis enim velit mollit.
              </p>
              <button class="btn btn-sm lg:btn-md text-md lg:text-lg font-normal bg-[#E76F51] text-white">
                Purchase
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
